<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-list-check"></i> To-Do List</h1>
            <button id="toggle-theme" title="Toggle light/dark mode">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        <form id="todo-form" autocomplete="off">
            <input type="text" id="todo-input" placeholder="Add a new task..." maxlength="100">
            <input type="date" id="due-date" title="Set due date">
            <button type="submit">Add</button>
        </form>
        <p id="error-msg"></p>

        <div class="filters-sorts">
            <div class="filter-group">
                <label for="filter-tasks">Filter:</label>
                <select id="filter-tasks">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="active">Active</option>
                    <option value="hasDue">Has Due Date</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-tasks">Sort:</label>
                <select id="sort-tasks">
                    <option value="created">Added date</option>
                    <option value="due">Due date</option>
                </select>
                <button id="sort-direction" title="Toggle sort direction"><i class="fas fa-sort-amount-down-alt"></i></button>
            </div>
        </div>

        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
